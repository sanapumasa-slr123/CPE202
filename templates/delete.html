<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-container {
            width: 100%;
            max-width: 500px; /* Max width as seen in the image */
            margin: auto;
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 2.5rem;
            text-align: center;
        }
        .card-title {
            font-size: 1.75rem; /* Larger title */
            font-weight: 700;
            color: #e53e3e; /* Red for danger, matching the image */
            margin-bottom: 1rem;
        }
        .card-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            margin: 0 0.5rem;
        }
        .btn-danger {
            background-color: #e53e3e; /* Red for delete */
            color: white;
            border: none; /* No default border */
        }
        .btn-danger:hover {
            background-color: #c53030;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #cbd5e0; /* Light grey for cancel */
            color: #2d3748;
            border: none; /* No default border */
        }
        .btn-secondary:hover {
            background-color: #a0aec0;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-body">
            <h3 class="card-title">Confirm Delete?</h3>
            <p class="card-text">Are you sure you want to delete user <strong>[User Name Here]</strong>?</p>
            <form action="#" method="post">
                <!-- In a real application, you would include a CSRF token here for security -->
                <!-- Example: <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN"> -->
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="#" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
